<html>
<head>
    <meta charset="utf-8">
    <style>
        button {
            font-size:32px;
        }
    </style>
</head>
<body>
    <p>おみくじプログラム</p>    
    <button id="omikuji">おみくじを引く</button>

    <script>
        // おみくじを引くボタンのオブジェクトを取得
        const omikuji = document.getElementById('omikuji')

        omikuji.addEventListener('click', () => {
        
            const luck = Math.random()
            if(luck > 0.9) {
                alert('大吉です！')
            } else if (luck > 0.5) {
                alert('小吉です。')
            } else {
                alert('大凶です..')
            }
        })
    </script>
</body>
</html>
